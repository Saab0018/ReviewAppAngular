<!DOCTYPE html>
<html ng-app="reviewApp">

<head>
  <meta charset="UTF-8">
  <title>ReviewApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/ng-simplePagination/simplePagination.js"></script>
  <script src="javascript/app.js"></script>
  <script src="javascript/controllers/review.js"></script>
  <script src="javascript/controllers/buttons.js"></script>
  <script src="javascript/controllers/translate.js"></script>

</head>

<body ng-controller="translateController">
  <div ng-controller="buttonController">
    <div ng-include="'templates/buttons.html'"></div>
  </div>


  <div id="reviewScreen" ng-controller="reviewController as review">

    <form name="reviewForm">
      <fieldset class="form-group">
        <h4> {{'TITLE' | translate }} </h4>
        <span>{{'NAME' | translate }}</span>
        <input class="form-control" type="text" name="name" ng-model="nickname" />
        <span>{{'REVIEW' | translate }}</span>
        <textarea class="form-control" ng-model="reviewText" name="text" maxlength="255"></textarea>
        <span>{{'COUNT' | translate }} {{reviewText.length}} (MAX 225)</span>
        <input type="submit" class="btn btn-primary pull-right" ng-disabled="reviewForm.name.$pristine; reviewForm.text.$pristine" ng-click="addDetail()" value="{{ 'BUTTON' | translate}}" />

      </fieldset>

    </form>

    <div ng-include="'templates/reviews.html'"></div>



  </div>



</body>

</html>
